<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background: #e41b13;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background: #c41710;
        }

        .container {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Redbubble Auto Uploader - Icon Generator</h1>
    <p>Click the buttons below to generate and download extension icons</p>

    <div class="container">
        <canvas id="canvas16" width="16" height="16"></canvas>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <canvas id="canvas128" width="128" height="128"></canvas>
    </div>

    <div>
        <button onclick="downloadIcon(16)">Download icon16.png</button>
        <button onclick="downloadIcon(48)">Download icon48.png</button>
        <button onclick="downloadIcon(128)">Download icon128.png</button>
    </div>

    <script>
        // Generate icons on page load
        function generateIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#e41b13';
            ctx.fillRect(0, 0, size, size);

            // White circle
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.35, 0, Math.PI * 2);
            ctx.fill();

            // Red "R" letter
            ctx.fillStyle = '#e41b13';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('R', size / 2, size / 2);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate all icons
        generateIcon(16);
        generateIcon(48);
        generateIcon(128);
    </script>
</body>

</html>
